<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/src/css/index.css}" rel="stylesheet"/>
    <link th:href="@{/src/css/spinner/spinner.css}" rel="stylesheet"/>


    <title>Jeu de la vie</title>
</head>

<body>
<div class="root">
    <div id="containerCanvas" class="containerCanvas">
        <canvas id="board" class="board"></canvas>
    </div>


    <div class="containerControl">
        <div class="container">
            <div class="row align-items-center mt-3">
                <div class="col-3 ">
                    Size Cell
                </div>
                <div class="col-9 ">
                    <label for="inputSizeWidth"></label><input type="number" class="form-control inputNumber"
                                                               id="inputSizeWidth"> <span> x </span>
                    <label for="inputSizeHeight"></label><input type="number" class="form-control inputNumber"
                                                                id="inputSizeHeight">
                </div>
            </div>
            <div class="row align-items-center  mt-3">
                <div class="col-3">
                    Board
                </div>
                <div class="col-9">
                    <label for="inputNbCellWidth"></label><input type="number" class="form-control inputNumber"
                                                                 id="inputNbCellWidth"> <span> x </span>
                    <label for="inputNbCellHeight"></label><input type="number" class="form-control inputNumber"
                                                                  id="inputNbCellHeight">
                </div>
            </div>
            <div class="row align-items-center  mt-3">
                <div class="col-3">
                    Autoplay
                </div>
                <div class="col-9">
                    <label for="inputAutoPlay"></label><input id="inputAutoPlay" class="form-check-input"
                                                              type="checkbox" checked>
                </div>
            </div>
            <div class="row align-items-center  mt-3" id="rowSpeed">
                <div class="col-3">
                    Speed
                </div>
                <div class="col-9">
                    <label for="inputSpeed"></label><input type="number" class="form-control inputNumber"
                                                           id="inputSpeed">
                </div>
            </div>
            <div class="row align-items-center  mt-3">
                <div class="col text-center ">
                    <button type="button" class="btn btn-primary" data-bs-target="#modalRandom" data-bs-toggle="modal">
                        Random
                    </button>
                </div>
            </div>
            <div class="row align-items-center  mt-3">
                <div class="col text-center ">
                    <button type="button" class="btn btn-primary" data-bs-target="#modalExample" data-bs-toggle="modal">
                        Load Example
                    </button>
                </div>
            </div>
            <div class="row align-items-center  mt-5">
                <div class="col text-center ">
                    <button type="button" class="btn btn-secondary" id="buttonStart">Run</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="./randomModal"></div>
<div th:replace="./exampleModal"></div>
<div th:replace="./spinner/spinner"></div>


<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/src/js/spinner/spinner.js}"></script>
<script type="text/javascript" th:src="@{/src/js/index.js}"></script>

</body>
</html>
