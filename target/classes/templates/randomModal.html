<div class="modal fade" id="modalRandom" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Random</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <div class="row align-items-center mt-3">
                    <div class="col-6 ">
                        Probability - Cell alive
                    </div>
                    <div class="col-6 ">
                        <input type="number" max="1" min="0" step="0.1" class="form-control inputModalNumber"
                               id="modalRandomInputProbabilityCellAlive"/>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modalRandomButtonAccept">Accept</button>
            </div>
        </div>
    </div>
</div>
