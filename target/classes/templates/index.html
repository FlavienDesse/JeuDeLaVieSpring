<!DOCTYPE html>
<html>
<head>
    <title>Jeu de la vie</title>

    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/src/css/index.css}" rel="stylesheet"/>

</head>

<body>
<div class="root">
    <div id="containerCanvas" class="containerCanvas">
        <canvas id="board" class="board"></canvas>
    </div>


    <div class="containerControl">
        <div class="container">
            <div class="row align-items-center mt-3">
                <div class="col-3 ">
                    Size
                </div>
                <div class="col-9 ">
                    <label for="inputSizeWidth"></label><input type="number" class="form-control inputNumber"
                                                               id="inputSizeWidth"> <span> x </span>
                    <label for="inputSizeHeight"></label><input type="number" class="form-control inputNumber"
                                                                id="inputSizeHeight">
                </div>
            </div>
            <div class="row align-items-center  mt-3">
                <div class="col-3">
                    Hauteur
                </div>
                <div class="col-9">
                    <label for="inputNbCellWidth"></label><input type="number" class="form-control inputNumber"
                                                                 id="inputNbCellWidth"> <span> x </span>
                    <label for="inputNbCellHeight"></label><input type="number" class="form-control inputNumber"
                                                                  id="inputNbCellHeight">
                </div>
            </div>
            <div class="row align-items-center  mt-3">
                <div class="col-3">
                    Autoplay
                </div>
                <div class="col-9">
                    <label for="inputAutoPlay"></label><input id="inputAutoPlay" class="form-check-input"
                                                              type="checkbox" checked>
                </div>
            </div>
            <div class="row align-items-center  mt-3" id="rowSpeed">
                <div class="col-3">
                    Speed
                </div>
                <div class="col-9">
                    <label for="inputSpeed"></label><input type="number" class="form-control inputNumber"
                                                           id="inputSpeed">
                </div>
            </div>
            <div class="row align-items-center  mt-5">
                <div class="col text-center ">
                    <button type="button" class="btn btn-secondary" id="buttonStart">Run</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/lib/jquery/jquery.js}"></script>


<script type="text/javascript" th:src="@{/src/js/index.js}"></script>
</body>
</html>
